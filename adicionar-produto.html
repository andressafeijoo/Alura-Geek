<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Alura Geek</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/assets/css/cabecalho.css">
    <link rel="stylesheet" href="/assets/css/banner.css">
    <link rel="stylesheet" href="/assets/css/rodape.css">
    <link rel="stylesheet" href="/assets/css/adicionar-produto.css">
    
</head>
<body>
    <header class="cabecalho">
        <div class="nav-menu">
            <div class="barra-de-pesquisa">
                <img class="logo" src="/assets/img/Logo.png" onclick="window.location.href = 'index.html'">
                <input type="texto" class="barra-de-pesquisa-texto" placeholder="O que deseja encontrar?">
            </div>
            <div class="login">
                <button class="botao-login" onclick="window.location.href = 'login.html'">Login</button>
            </div>
            <div class="lupa">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.5001 14H14.7101L14.4301 13.73C15.6301 12.33 16.2501 10.42 15.9101 8.39002C15.4401 5.61002 13.1201 3.39002 10.3201 3.05002C6.09014 2.53002 2.53014 6.09001 3.05014 10.32C3.39014 13.12 5.61014 15.44 8.39014 15.91C10.4201 16.25 12.3301 15.63 13.7301 14.43L14.0001 14.71V15.5L18.2501 19.75C18.6601 20.16 19.3301 20.16 19.7401 19.75C20.1501 19.34 20.1501 18.67 19.7401 18.26L15.5001 14ZM9.50014 14C7.01014 14 5.00014 11.99 5.00014 9.50002C5.00014 7.01002 7.01014 5.00002 9.50014 5.00002C11.9901 5.00002 14.0001 7.01002 14.0001 9.50002C14.0001 11.99 11.9901 14 9.50014 14Z" fill="#464646"/>
                </svg>
            </div>
        </div> 
    </header>
    <section class="home-add">
        <form class="sessao-add" data-form>
          <p class="titulo-add">Adicionar novo produto</p>
          <input
            class="input-add"
            type="text"
            placeholder="URL do Produto"
            required
            data-url
          />
          <input
            class="input-add"
            type="text"
            placeholder="Nome do produto"
            required
            data-nome
          />
          <input
            class="input-add"
            type="text"
            placeholder="Preço do produto"
            required
            data-preco
          />
          <button type="submit" class="botao-add">Adicionar produto</button>
        </form> 
    </section>
    <footer>
        <div class="fale-conosco">
            <div class="div-menu">
                <a href="/index.html"><img src="/assets/img/Logo.png" class="logo-rodape"></a>
                <div class="menu">
                    <ul class="menu-lista">
                        <a>Quem somos nós</a>
                        <a>Política de Privacidade</a>
                        <a>Programa Fidelidade</a>
                        <a>Nossas lojas</a>
                        <a>Quero ser franqueado</a>
                        <a>Anuncie Aqui</a>
                    </ul>
                </div>
            </div>
            <div class="contato">
                <p class="titulo-contato">Fale Conosco</p>
                <form id="form" class="formulario" data-formulario>
                    <input id="nome" type="text" class="input input-nome" placeholder="Nome">
                    <input id="mensagem" type="text" class="input input-mensagem" placeholder="Escreva sua Mensagem">

                    <button class="botao-contato">Enviar Mensagem</button>
                </form>
            </div>
        </div>
        <div class="assinatura">
            <p>Desenvolvido por Andressa Feijóo</p>
            <p>2023</p>
        </div>
    </footer> 
    <script type="module" src="../controller/cria-produto-controller.js"></script>
</html>
